<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mundo Botín</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/download.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styletab.css') }}">
</head>
<body>
    <div class="pestaña">
        <div class="titulo">
            <img src="{{ url_for('static', filename='images/Icono Productos.png') }}" height="50">
            <h2>Productos</h2>
        </div>
        <div>
            <p>Gestiona tus productos de manera eficiente.</p>
        </div>
        <div class="botones">
            <button>Cargar Productos</button>
            <button>Modificar Productos</button>
            <button>Eliminar Productos</button>
        </div>
        <div class="tabla">
            <table>
                <thead>
                    <tr>
                        <th>Talle</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                    </tr>
                </thead>
                <tbody>
                    {% for producto in productos %}
                    <tr>
                        <td>{{ producto[1] }}</td> <!-- Talle -->
                        <td>{{ producto[2] }}</td> <!-- Marca -->
                        <td>{{ producto[3] }}</td> <!-- Precio -->
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        <div class="atras">
            <a href="{{ url_for('index')}}">
                <img src="{{ url_for('static', filename='images/atras.png') }}" height="50">
            </a>
        </div>
    </div>
</body>
</html>
